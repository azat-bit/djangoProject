<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    <small>Yazar: {{ blog.author.username }} - Tarih: {{ blog.created_at }}</small>

    <h2>Yorumlar</h2>
    <ul>
        {% for comment in blog.comments.all %}
            <li>{{ comment.user.username }}: {{ comment.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
